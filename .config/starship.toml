cdadd_newline = true
scan_timeout = 100
command_timeout = 1000

[character]
success_symbol = "[➜](bold green)" # コマンド成功時
error_symbol = "[➜](bold red)"    #コマンド失敗時

[directory]
truncation_length = 100
truncate_to_repo = false
truncation_symbol = "…/"

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user🌱]($style) "
disabled = false
show_always = true

[time]
disabled = true
format = "[$time]($style) "
use_12hr = false

